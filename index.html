<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NW London Communal Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 20px;
    }

    .calendar-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* 4:3 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .calendar-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      header p {
        font-size: 1em;
        padding: 0 10px;
      }

      .calendar-container {
        padding-bottom: 100%; /* Adjust for taller aspect ratio on phones */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“… NW London Community Calendar</h1>
    <p>Stay updated with upcoming events and Simchas</p>
  </header>
  <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=M2I2YTVmZDI4N2E5MGZhZDNlNWQzMjc4ZmQxMGY0NjE2MjMyZTUxMGFhYzE0NzRjOGZhZTE5NzkyNWRmZjE4ZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&ctz=Europe%2FLondon"></iframe>
  </div>

    <h2>Contact Form</h2>
    <form id="contact-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- EmailJS Script -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.prevent            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            }).then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email: ' + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
