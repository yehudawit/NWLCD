<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmailJS Test</title>
</head>
<body>
<h2>EmailJS Test</h2>
<button id="send-test">Send Test Email</button>
<div id="status"></div>

<!-- EmailJS Script -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("ugP1IMz3UqAuyW49K"); // Replace with your EmailJS public key
    })();

    document.getElementById('send-test').addEventListener('click', function() {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = "Sending...";

        emailjs.send("service_zigk2gx", "template_fx5mkca", {
            name: "Test User",
            email: "yehuda@white-peak.co.uk",
            message: "This is a test message"
        }).then(function(response) {
            statusDiv.textContent = "✅ Email sent successfully!";
            console.log("SUCCESS!", response.status, response.text);
        }, function(error) {
            statusDiv.textContent = "❌ Failed to send email: " + JSON.stringify(error);
            console.error("FAILED...", error);
        });
    });
</script>
</body>
</html>
