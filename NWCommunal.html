<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yehuda's Public Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 20px;
    }

    .calendar-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* 4:3 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .calendar-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      header p {
        font-size: 1em;
        padding: 0 10px;
      }

      .calendar-container {
        padding-bottom: 100%; /* Adjust for taller aspect ratio on phones */
      }
    }
  </style>
</head>
